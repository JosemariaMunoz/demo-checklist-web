message-analytics-cloud=Die Verbindung zu Analytics Cloud sieht ok aus, oder existiert nicht. Aber Achtung: Dieses Checklist-Feature wurde noch nicht ausführlich getestet und könnte falsch positive oder falsch negative Information geben. Also: Besser manuell überprüfen... 
